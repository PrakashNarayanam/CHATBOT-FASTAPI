<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-text">
                    <h1>AI Assistant</h1>
                   
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-box">
            
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage(){
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if(!message) return;

            const chatBox = document.getElementById("chat-box");
            const sendButton = document.getElementById("send-button");
            
            // Add user message
            chatBox.innerHTML += `
                <div class="message user-message">
                    <div class="message-content">
                        <p>${message}</p>
                    </div>
                    <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `;
            
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message typing';
            typingIndicator.innerHTML = `
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try{
                const response = await fetch("http://127.0.0.1:8000/get", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ msg: message })
                });
                const data = await response.json();
                
                // Remove typing indicator
                chatBox.removeChild(typingIndicator);
                
                // Add bot response
                chatBox.innerHTML += `
                    <div class="message bot-message">
                        <div class="message-content">
                            <p>${data.reply}</p>
                        </div>
                        <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            }
            catch(error){
                console.error("Fetch error:", error);
                chatBox.removeChild(typingIndicator);
                chatBox.innerHTML += `
                    <div class="message bot-message error">
                        <div class="message-content">
                            <p><i class="fas fa-exclamation-triangle"></i> Sorry, I'm having trouble connecting right now. Please try again.</p>
                        </div>
                        <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function(e){
            if(e.key === "Enter" && !e.shiftKey){
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input on load
        window.addEventListener('load', function() {
            document.getElementById("user-input").focus();
        });
    </script>
</body>
</html>
